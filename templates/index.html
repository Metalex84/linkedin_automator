{% extends "layout.html" %}

{% block title %}
    Bienvenido a LinkedIn Automation
{% endblock %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <header class="alert alert-primary border text-center" role="alert">
            {{ message }}
        </header>
    {% endif %}
{% endwith %}

{% block main %}
<div class="container text-center mb-5">
    <div class="form-check form-check-inline">
        <h2>¿Qué deseas hacer?</h2> 
    </div>
    <form action="/acciones" method="post" class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
            <select id="opciones" name="opcion" class="form-select" required>
                <option value="visitar perfiles">Visitar perfiles</option>
                <option value="enviar mensajes">Enviar mensajes</option>
                <option value="enviar invitaciones">Enviar invitaciones</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <button class="btn btn-primary" type="submit">Continuar</button>
        </div>
    </form>
</div>

{% endblock %}
