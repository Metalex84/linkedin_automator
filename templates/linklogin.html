{% extends "layout.html" %}

{% block title %}
Conectate a LinkedIn
{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<header class="alert alert-primary border text-center" role="alert">
    {{ message }}
</header>
{% endif %}
{% endwith %}


{% block main %}
<h2>Introduce tus claves de LinkedIn</h2>
<form action="/linklogin" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="user" name="username"
            placeholder="eMail" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-50" id="passw" name="password" placeholder="Contraseña" type="password"
            aria-describedby="mostrar-contraseña" required>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Entrar para {{ accion }}</button>
    </div>
</form>
{% endblock %}
