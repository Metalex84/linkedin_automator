{% extends "layout.html" %}

{% block title %}
    Filtra tu búsqueda
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2>Bienvenido, <i>{{ usuario }}</i></h2>
    <form action="/busqueda" method="post">
        <div class="mb-3">
            <label for="busqueda">Clave de busqueda</label>
            <input type="text" class="form-control mx-auto w-50" id="busqueda" name="texto_busqueda" autofocus required>
        </div>
        <div class="mb-3">
            <input type="radio" id="grade2" name="grado" value="grade2">
            <label for="grade2">Contacto de 2ª grado</label>
            <input type="radio" id="grade3" name="grado" value="grade3">
            <label for="grade3">Contacto de 3ª grado</label>
        </div>
    <!-- TODO: ¿añadir búsqueda por ubicacion?-->
        <button type="submit" class="btn btn-primary">Aceptar</button>
    </form>
</div>
{% endblock %}
