{% extends "layout.html" %}

{% block title %}
Crea tu cuenta
{% endblock %}

{% block main %}
<h2>Crea tu cuenta</h2>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-25" name="username"
            placeholder="Nombre de usuario" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-25" name="password" placeholder="Contraseña" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-25" name="confirmation" placeholder="Repetir contraseña" type="password" required>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Crear mi cuenta</button>
    </div>
    <div class="mb-3">
        <p class="lead"><i>* Utiliza como nombre de usuario tu correo corporativo</i></p>
    </div>
</form>
{% endblock %}
